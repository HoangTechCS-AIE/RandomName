<body>

  <h1>üé° S√¢n ch∆°i c·ªßa ch·ª•y</h1>
  <p>Nh·∫≠p danh s√°ch t√™n sinh vi√™n (m·ªói t√™n tr√™n m·ªôt d√≤ng):</p>
  <textarea id="studentList" placeholder="Nguy·ªÖn VƒÉn A&#10;Tr·∫ßn Th·ªã B&#10;L√™ VƒÉn C"></textarea>

  <p>Nh·∫≠p s·ªë l∆∞·ª£ng c·∫ßn ch·ªçn:</p>
  <input type="number" id="amount" min="1" value="5">

  <br>
  <button onclick="spin()">Let Gooo!</button>

  <div id="result"></div>

  <script>
    function spin() {
      const rawInput = document.getElementById("studentList").value;
      const names = rawInput
        .split(/\r?\n/)
        .map(name => name.trim())
        .filter(name => name !== "");

      const amountInput = parseInt(document.getElementById("amount").value);
      const amount = isNaN(amountInput) ? 1 : amountInput;

      if (names.length < amount) {
        alert(`Vui l√≤ng nh·∫≠p √≠t nh·∫•t ${amount} t√™n.`);
        return;
      }

      const selected = [];
      const usedIndices = new Set();

      while (selected.length < amount) {
        const index = Math.floor(Math.random() * names.length);
        if (!usedIndices.has(index)) {
          usedIndices.add(index);
          selected.push(names[index]);
        }
      }

      document.getElementById("result").innerText =
        `üéâ Nh·ªØng c√°i t√™n may m·∫Øn l√†: ${amount} sinh vi√™n:\n\n` +
        selected.map((name, i) => `${i + 1}. ${name}`).join("\n");
    }
  </script>
