<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ng·ªçc Spin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover; /* <-- auto ƒëi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc ·∫£nh */
      color: #000;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    input[type="number"], input[type="file"] {
      font-size: 16px;
      margin-top: 10px;
      padding: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      white-space: pre-wrap;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>üé° S√¢n ch∆°i n√†y l√† c·ªßa Ch·ª•y</h1>

  <p>Nh·∫≠p danh s√°ch t√™n sinh vi√™n (m·ªói t√™n tr√™n m·ªôt d√≤ng):</p>
  <textarea id="studentList" placeholder="Nguy·ªÖn VƒÉn A&#10;Tr·∫ßn Th·ªã B&#10;L√™ VƒÉn C"></textarea>

  <p>Nh·∫≠p s·ªë l∆∞·ª£ng c·∫ßn ch·ªçn:</p>
  <input type="number" id="amount" min="1" value="5">

  <p>Ch·ªçn ·∫£nh n·ªÅn (GIF ho·∫∑c JPG/PNG):</p>
  <input type="file" id="bgInput" accept="image/*" onchange="changeBackground(event)">

  <br>
  <button onclick="spin()">Quay V√≤ng!</button>

  <div id="result"></div>

  <script>
    function spin() {
      const rawInput = document.getElementById("studentList").value;
      const names = rawInput
        .split(/\r?\n/)
        .map(name => name.trim())
        .filter(name => name !== "");

      const amountInput = parseInt(document.getElementById("amount").value);
      const amount = isNaN(amountInput) ? 1 : amountInput;

      if (names.length < amount) {
        alert(`Vui l√≤ng nh·∫≠p √≠t nh·∫•t ${amount} t√™n.`);
        return;
      }

      const selected = [];
      const usedIndices = new Set();

      while (selected.length < amount) {
        const index = Math.floor(Math.random() * names.length);
        if (!usedIndices.has(index)) {
          usedIndices.add(index);
          selected.push(names[index]);
        }
      }

      document.getElementById("result").innerText =
        `üéâ Nh·ªØng c√°i t√™n ƒë∆∞·ª£c s∆∞·ªõng l√†: ${amount} sinh vi√™n:\n\n` +
        selected.map((name, i) => `${i + 1}. ${name}`).join("\n");
    }

    function changeBackground(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.body.style.backgroundImage = `url('${e.target.result}')`;
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundPosition = "center center";
        document.body.style.backgroundAttachment = "fixed";
        document.body.style.backgroundSize = "cover"; // <-- auto scale ph√π h·ª£p
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
